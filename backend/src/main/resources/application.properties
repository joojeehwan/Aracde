spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
loggin.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.freemarker.cache=false
# DDL ??? ??????? ?? ??? ?????.
# ex) ??? ??, ?? ?
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# X-Frame-Options: deny 해결
security.headers.frame = false
# ?? ???
# Response ? Exception ? ????
server.error.include-exception=false 
# Response Exception Messag (never | always | on_param)
server.error.include-message=always
# Response Stack Trace (never | always | on_param) on_trace_params ? deprecated
server.error.include-stacktrace=on_param
server.error.whitelabel.enabled= true

# MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.maxRequestSize=100MB
